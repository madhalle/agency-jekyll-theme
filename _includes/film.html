<!-- film Grid Section -->
    <section id="film" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">film</h2>
                    <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 film-item">
                    <a href="#peopleModal{{ post.modal-id }}" class="film-link" data-toggle="modal">
                        <div class="film-hover">
                            <div class="film-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/film/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <!-- <div class="film-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div> -->
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
